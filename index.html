<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>

    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  </head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container ">
        <!-- Button trigger modal ----------------------------------->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
          Sign In
        </button>
        <button type="button" class="btn btn-primary btn-lg new-game">
          New Game
        </button>
      </div>
    </nav>
    <div class="jumbotron main">
      <div class="container-fluid gameboard">
        <h3>Tic-Tac-Toe</h3>
        <div class="top-row">
          <div class="col-xs-4 col-md-4 gameboard squares empty" id="one"></div>
          <div class="col-xs-4 col-md-4 gameboard squares empty" id="two"></div>
          <div class="col-xs-4 col-md-4 gameboard squares empty" id="three"></div>
        </div>
        <div class="middle-row">
          <div class="col-xs-4 col-md-4 gameboard squares empty" id="four"></div>
          <div class="col-xs-4 col-md-4 gameboard squares empty" id="five"></div>
          <div class="col-xs-4 col-md-4 gameboard squares empty" id="six"></div>
        </div>
        <div class="bottom-row">
          <div class="col-xs-4 col-md-4 gameboard squares empty" id="seven"></div>
          <div class="col-xs-4 col-md-4 gameboard squares empty" id="eight"></div>
          <div class="col-xs-4 col-md-4 gameboard squares empty" id="nine"></div>
        </div>
      </div>
    </div>

    <div class="jumbotron second">

    </div>




      <!-- Modal ------------------------------------------------>
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <!--Modal Header
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Sign In</h4>
            </div> -->
            <div class="modal-body">
              <h3>Sign In!</h3>
              <form id="sign-in" class="text" action="index.html" method="post">
                <input type="text" name="credentials[email]" value="" placeholder="Email">
                <input type="password" name="credentials[password]" value="" placeholder="Password">
                <input type="submit" name="submit" class="btn btn-primary" value="Login">
              </form>
              <br>
              <h3>Sign-up. It's Free!</h3>
              <form id="sign-up" class="text" action="index.html" method="post">
                <input type="text" name="credentials[email]" value="" placeholder="Email">
                <input type="password" name="credentials[password]" value="" placeholder="Password">
                <input type="password" name="credentials[password_confirmation]" value="" placeholder="Password Confirmation">
                <input type="submit" name="submit" class="btn btn-primary" value="Sign up!">

              </form>
            </div>

            <div class="modal-footer">
              <form id="sign-out" class="submit" action="index.html" method="post">
                <input type="submit" name="submit" class="btn btn-primary btn-lg" value="Sign Out">
              </form>
            </div>
          </div>
        </div>
      </div>


    <footer class="container-fluid">

    </footer>

    </body>
</html>

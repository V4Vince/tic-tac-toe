<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>

    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <!-- Button trigger modal ----------------------------------->

  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container ">
        <!-- Button trigger modal ----------------------------------->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
          Sign In
        </button>
        <button type="button" class="btn btn-primary btn-lg new-game">
          New Game
        </button>
      </div>
    </nav>
    <div class="jumbotron main">
      <div class="container-fluid gameboard">
        <h3>Tic-Tac-Toe</h3>
        <div class="top-row">
          <div class="col-xs-4 col-md-4 gameboard squares" id="one"></div>
          <div class="col-xs-4 col-md-4 gameboard squares" id="two"></div>
          <div class="col-xs-4 col-md-4 gameboard squares" id="three"></div>
        </div>
        <div class="middle-row">
          <div class="col-xs-4 col-md-4 gameboard squares" id="four"></div>
          <div class="col-xs-4 col-md-4 gameboard squares" id="five"></div>
          <div class="col-xs-4 col-md-4 gameboard squares" id="six"></div>
        </div>
        <div class="bottom-row">
          <div class="col-xs-4 col-md-4 gameboard squares" id="seven"></div>
          <div class="col-xs-4 col-md-4 gameboard squares" id="eight"></div>
          <div class="col-xs-4 col-md-4 gameboard squares" id="nine"></div>
        </div>
      </div>
    </div>

    <div class="jumbotron second">

    </div>




      <!-- Modal ------------------------------------------------>
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Sign In</h4>
            </div>
            <div class="modal-body">
              <form class="text" action="index.html" method="post">
                Email: <input type="text" name="name" value="">
                Password: <input type="text" name="name" value="">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Sign up</button>
              <button type="button" class="btn btn-primary">Sign In</button>
            </div>
          </div>
        </div>
      </div>


    <footer class="container-fluid">

    </footer>

    </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>TicTac</title>

    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  </head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="top-bar container">
        <!-- Button trigger modal ----------------------------------->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
          Sign In
        </button>
        <button id="new-game" type="button" class="btn btn-primary btn-lg new-game">
          New Game
        </button>
        <form id="grab-game" class="text" action="index.html" method="get">
          <input type="text" name="sumit" value="" placeholder="Previous game ID">
          <input type="submit" name="submit" class="btn btn-primary" value="Grab Game">
        </form>
      </div>
    </nav>
    <div class="jumbotron main">
      <div class="notify">

      </div>
      <div class="container-fluid gameboard">
        <div class="display"></div>
        <div class="top-row">
          <div class="col-xs-4 col-md-4 gameboard squares empty" data-id="0" id="one"></div>
          <div class="col-xs-4 col-md-4 gameboard squares empty" data-id="1" id="two"></div>
          <div class="col-xs-4 col-md-4 gameboard squares empty" data-id="2" id="three"></div>
        </div>
        <div class="middle-row">
          <div class="col-xs-4 col-md-4 gameboard squares empty" data-id="3" id="four"></div>
          <div class="col-xs-4 col-md-4 gameboard squares empty" data-id="4" id="five"></div>
          <div class="col-xs-4 col-md-4 gameboard squares empty" data-id="5" id="six"></div>
        </div>
        <div class="bottom-row">
          <div class="col-xs-4 col-md-4 gameboard squares empty" data-id="6" id="seven"></div>
          <div class="col-xs-4 col-md-4 gameboard squares empty" data-id="7" id="eight"></div>
          <div class="col-xs-4 col-md-4 gameboard squares empty" data-id="8" id="nine"></div>
        </div>
      </div>
    </div>

    <div class="container-fluid jumbotron players">
      <div class="col-md-6 playerName playerX">
        <h3>Player X</h3>
      </div>
      <div class="col-md-6 playerName playerO">
        <h3>Player O</h3>
      </div>
    </div>

    <div class="grab">
      <h3>
        Games Played:
      </h3>
      <div class="grab-game bigLetters">

      </div>
    </div>


      <!-- Modal ------------------------------------------------>
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <!--Modal Header
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Sign In</h4>
            </div> -->
            <div class="menu-body modal-body">
              <h3>Sign In!</h3>
              <form id="sign-in" class="text" action="index.html" method="post">
                <input type="text" name="credentials[email]" value="" placeholder="Email">
                <input type="password" name="credentials[password]" value="" placeholder="Password">
                <input type="submit" name="submit" class="btn btn-primary" value="Login">
              </form>
              <br>
              <h3>Change Password</h3>
              <form id="change-password" class="text" action="index.html" method="patch">
                <input type="text" name="credentials[old_password]" value="" placeholder="Old Password">
                <input type="password" name="credentials[password]" value="" placeholder="New Password">
                <input type="submit" name="submit" class="btn btn-primary" value="Change Password">
              </form>
              <br>
              <h3>Sign-up. It's Free!</h3>
              <form id="sign-up" class="text" action="index.html" method="post">
                <input type="text" name="credentials[email]" value="" placeholder="Email">
                <input type="password" name="credentials[password]" value="" placeholder="Password">
                <input type="password" name="credentials[password_confirmation]" value="" placeholder="Password Confirmation">
                <input type="submit" name="submit" class="btn btn-primary" value="Sign up!">
              </form>
            </div>

            <div class="modal-footer">
              <form id="sign-out" class="submit" action="index.html" method="post">
                <input type="submit" name="submit" class="btn btn-primary btn-lg" value="Sign Out">
              </form>
            </div>
          </div>
        </div>
      </div>



    <footer class="container-fluid">

    </footer>

    </body>
</html>
